<!DOCTYPE html>

<head>
  <script src="multithread.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    .positive {
      color: green;
    }

    .negative {
      color: red;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <article class="markdown-body">
    <h1>This is a simple example and benchmark of the Multithread library by Yoav Sarfaty</h1>
    <h3>Read the README for more details!</h3>
    <table>
      <thead>
        <tr>
          <th># of elements to sort</th>
          <th>using one background thread</th>
          <th>using multithreading</th>
        </tr>
      </thead>
      <tbody id="table">
      </tbody>
    </table>
  </article>
</body>
